{% load static %}
<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block 'title' %}{% endblock%}</title>

            <div> <a href="{%url 'home'%}" class="nav_logo"> <i class='bx bx-layer nav_logo-icon'></i> <span class="nav_logo-name">menorPreço</span> </a>
                <div class="nav_list"> 
                    <a href="{%url 'dashboard'%}" class="nav_link active"> <i class='bx bx-grid-alt nav_icon'></i> <span class="nav_name">Inicio</span> </a>

                </div>

        </nav>

    {% block 'body' %}{% endblock %}


    <div class="footer-basic">
        <footer>
            <div class="social"><a href="#"><i class="icon ion-social-instagram"></i></a><a href="#"><i
                        class="icon ion-social-snapchat"></i></a><a href="#"><i

            </div>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Inicio</a></li>
