{% extends "base.html" %}

{% load bootstrap5 %}

{% load static %}

{% block 'head' %}
<link href="{% static 'supermercado/supermercado.css' %}" rel="stylesheet">
{% endblock %}

{% block 'body' %}

                  
  <div class="container geral">
    <h3 class="text-primary mb-5 mt-5">Novo supermercado</h3>
    <div class="form-style">
      <form method="post" enctype="multipart/form-data">
        {%csrf_token%}
        {{ form.non_field_errors }}
        {% bootstrap_form form %}
        {% buttons submit='Salvar' %} {% endbuttons %}
      </form>
    </div>
{% endblock%}
