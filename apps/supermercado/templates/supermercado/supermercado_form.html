{% extends "base.html" %}

{% load bootstrap5 %}

{% load static %}

{% block 'body' %}

                  
  <div class="container">
    <h3 class="text-primary mb-3 mt-5">Adicionar supermercado</h3>
    <form method="post" enctype="multipart/form-data">
      {%csrf_token%}
      {{ form.non_field_errors }}
      {% bootstrap_form form %}
      {% buttons submit='Salvar' %} {% endbuttons %}
    </form>
  </div>            

{% endblock%}
