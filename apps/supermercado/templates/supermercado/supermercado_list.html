{% extends "base.html" %}

{% load bootstrap5 %}



{% load static %}

{% block 'head' %}
<link href="{% static 'supermercado/supermercado.css' %}" rel="stylesheet">
{% endblock %}


{% block 'body' %}
<div class="container geral">
    <h3 class="text-primary mb-5 mt-5">Supermercados</h3>
    {%for super in object_list %}
    <div class="row row-cols-1 row-cols-md-3 g-4">
        
        <a href="#">
            <div class="col">
                
                <div class="card h-100">
                    {%if super.imagem%}
                    <img src="{{super.imagem.url}}" class="card-img-top" alt="...">
                   {%endif%}
                    <div class="card-body">
                        </div>

                        <h5 class="card-title">Supermercado {{super.nome}}</h5>
                        <p class="card-text">Cidade: {{super.cidade}}</p>
                           
                    </div>
                </div>
            </div>
        </a>
        {%endfor%}
    </div>
    

    

{%endblock%}
