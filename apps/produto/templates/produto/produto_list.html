{% extends "base.html" %}

{% load bootstrap5 %}



{% load static %}

{% block 'head' %}
<link href="{% static 'produto/produto.css' %}" rel="stylesheet">
{% endblock %}


{% block 'body' %}
<div class="container geral">
    <h3 class="text-primary mb-5 mt-5">Produtos</h3>

    <section>
        <div class="row">
            {%for produto in object_list %}
            <div class="col-lg-3 mb-3 gallery">
                
                <div class="card card-header">
                    {%if produto.imagem%}
                        <img src="{{produto.imagem.url}}" class="card-img-top" alt="...">
                    {%endif%}
                    <div class="card-body">
                        <h5 class="card-title">{{produto.nome}}</h5>
                        <p class="card-text">{{produto.valor}}</p>
                        <a href="" class="btn btn-outline-primary btn-sm">Comfira!</a>
                        <!-- <a href="" class="btn btn-outline-danger btn-sm"><i class="far fa-heart"></i></a> -->
                    </div>
                </div>
            </div>
            {%endfor%}
        </div>
    </section>
</div>


{%endblock%}
